<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Job Application</h1>
        <br/>
        <br/>

        <label for="name">Name:</label>
        <br/>
        <br/>
        <input type="text" id="name" name="name">
        <br/>
        <br/>

        <label for="email">Email:</label>
        <br/>
        <br/>
        <input type="email" id="email" name="email">
        <br/>
        <br/>

        <label for="phone">Phone:</label>
        <br/>
        <br/>
        <input type="tel" id="phone" name="phone">
        <br/>
        <br/>
        <label for="resume">Resume:</label>
        <br/>
        <br/>
        <input type="file" name="fileselect1" id="fileselect1">
        <br/>
        <br/>
        <label for="counter">Experience(years):</label>
        <br/>
        <input type="number" name="counter" id="counter" min="0" max="10" >
        <br/>
        <br/>
        <fieldset>
            <legend>SKILLS:</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br />
            <br />
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br />
            <br />
            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
        <br/>
        <br/>
        <label for="education">Qualification: </label>
        <select name="education" id="education">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <br/>
        <fieldset>
            <legend>Availability: </legend>
            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio1" id="radio1">
            <br/>
            <br/>
            <label for="radio2">Part-Time</label>
            <input type="radio" name="radio2" id="radio2">
            <br/>
            
        </fieldset>
        <br/>
        <br/>
        <label for="Add.comments">Add.Comments:</label>
        <br/>
        <textarea name="Add.comments" id="Add.comments" cols="50" rows="10"></textarea>
        <br/>
        <br/>
       <input type="submit" value="Submit Application ">
    </form>
</body>
</html>
